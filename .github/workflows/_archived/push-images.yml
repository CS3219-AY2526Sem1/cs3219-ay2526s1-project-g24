name: Build and Push Images to GHCR

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, or SHA) to build"
        required: false
        default: "dev"
      tag_latest:
        description: "Also tag images as 'latest'"
        required: false
        type: boolean
        default: true
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches: ["master", "main", "dev"]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Detect what changed to only build/push necessary images
  detect-changes:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      question: ${{ steps.filter.outputs.question }}
      user: ${{ steps.filter.outputs.user }}
      matching: ${{ steps.filter.outputs.matching }}
      collab: ${{ steps.filter.outputs.collab }}
      code-execution: ${{ steps.filter.outputs.code-execution }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.workflow_run.head_branch || 'dev' }}
          fetch-depth: 2

      - name: Check for changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
            question:
              - 'apps/question_service/**'
            user:
              - 'apps/user_service/**'
              - 'packages/**'
            matching:
              - 'apps/matching-service/**'
              - 'packages/**'
            collab:
              - 'apps/collab-service/**'
              - 'packages/**'
            code-execution:
              - 'apps/code_execution_service/**'
            shared:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'

  push:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.web == 'true' ||
      needs.detect-changes.outputs.question == 'true' ||
      needs.detect-changes.outputs.user == 'true' ||
      needs.detect-changes.outputs.matching == 'true' ||
      needs.detect-changes.outputs.collab == 'true' ||
      needs.detect-changes.outputs.code-execution == 'true' ||
      needs.detect-changes.outputs.shared == 'true' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: web
            context: .
            dockerfile: ./apps/web/Dockerfile
            condition: ${{ needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch' }}
          - service: question-service
            context: ./apps/question_service
            dockerfile: ./apps/question_service/dockerfile
            condition: ${{ needs.detect-changes.outputs.question == 'true' || github.event_name == 'workflow_dispatch' }}
          - service: user-service
            context: .
            dockerfile: ./apps/user_service/Dockerfile
            condition: ${{ needs.detect-changes.outputs.user == 'true' || needs.detect-changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch' }}
          - service: matching-service
            context: .
            dockerfile: ./apps/matching-service/Dockerfile
            condition: ${{ needs.detect-changes.outputs.matching == 'true' || needs.detect-changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch' }}
          - service: collab-service
            context: .
            dockerfile: ./apps/collab-service/Dockerfile
            condition: ${{ needs.detect-changes.outputs.collab == 'true' || needs.detect-changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch' }}
          - service: code-execution-service
            context: ./apps/code_execution_service
            dockerfile: ./apps/code_execution_service/Dockerfile
            condition: ${{ needs.detect-changes.outputs.code-execution == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Skip if no changes
        if: ${{ matrix.condition == 'false' }}
        run: echo "⏭️  Skipping ${{ matrix.service }} - no changes detected"

      - name: Checkout
        if: ${{ matrix.condition == 'true' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.workflow_run.head_branch || 'dev' }}

      - name: Resolve ref SHA
        if: ${{ matrix.condition == 'true' }}
        id: git
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set lowercase repository owner
        if: ${{ matrix.condition == 'true' }}
        id: repo
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: ${{ matrix.condition == 'true' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: ${{ matrix.condition == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: ${{ matrix.condition == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        if: ${{ matrix.condition == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          provenance: false
          # Use GitHub Actions cache to speed up builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-g24-${{ matrix.service }}:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest == true && format('ghcr.io/{0}/cs3219-g24-{1}:latest', steps.repo.outputs.owner_lc, matrix.service) || '' }}

      - name: Output build info
        if: ${{ matrix.condition == 'true' }}
        run: |
          echo "✅ Built and pushed ${{ matrix.service }}"
          echo "Image: ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-g24-${{ matrix.service }}:${{ steps.git.outputs.sha }}"
          if [ "${{ inputs.tag_latest }}" == "true" ]; then
            echo "Also tagged as: ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-g24-${{ matrix.service }}:latest"
          fi
