name: Push Images to GHCR (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, or SHA) to build"
        required: false
        default: "dev"
      tag_latest:
        description: "Also tag images as 'latest'"
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref || github.ref }}
  cancel-in-progress: true

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || 'master' }}

      - name: Resolve ref SHA
        id: git
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-web:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest && format('ghcr.io/{0}/cs3219-web:latest', steps.repo.outputs.owner_lc) || '' }}

      - name: Push api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-api:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest && format('ghcr.io/{0}/cs3219-api:latest', steps.repo.outputs.owner_lc) || '' }}

      - name: Push question-service image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/question_service
          file: ./apps/question_service/dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-question-service:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest && format('ghcr.io/{0}/cs3219-question-service:latest', steps.repo.outputs.owner_lc) || '' }}

      - name: Push user-service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/user_service/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-user-service:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest && format('ghcr.io/{0}/cs3219-user-service:latest', steps.repo.outputs.owner_lc) || '' }}

      - name: Push matching-service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/matching-service/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-matching-service:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest && format('ghcr.io/{0}/cs3219-matching-service:latest', steps.repo.outputs.owner_lc) || '' }}

      - name: Push collab-service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/collab-service/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-collab-service:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest && format('ghcr.io/{0}/cs3219-collab-service:latest', steps.repo.outputs.owner_lc) || '' }}

      - name: Push code-execution-service image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/code_execution_service
          file: ./apps/code_execution_service/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lc }}/cs3219-code-execution-service:${{ steps.git.outputs.sha }}
            ${{ inputs.tag_latest && format('ghcr.io/{0}/cs3219-code-execution-service:latest', steps.repo.outputs.owner_lc) || '' }}
