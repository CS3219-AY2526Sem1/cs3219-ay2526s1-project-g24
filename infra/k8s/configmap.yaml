apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cs3219
data:
  # Matching Service Config
  MATCH_TIMEOUT_SECONDS: "30"
  REQUEST_TTL_SECONDS: "60"
  LOG_LEVEL: "info"
  
  # Question Service Config
  QUESTION_SERVICE_ENV: "production"
  
  # User Service Config
  USER_SERVICE_ENV: "production"
  
  # Service URLs for web (via Ingress paths; relative to ALB host)
  # Use https:// with the custom domain for production
  MATCHING_SERVICE_URL: "https://cs3219.leyew.dev"
  QUESTION_SERVICE_URL: "https://cs3219.leyew.dev"
  USER_SERVICE_URL: "https://cs3219.leyew.dev"
  CODE_EXECUTION_SERVICE_URL: "https://cs3219.leyew.dev"

  # Internal service-to-service URL
  COLLABORATION_SERVICE_URL: "http://collab-service:3003"
