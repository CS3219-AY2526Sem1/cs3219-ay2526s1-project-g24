---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: cs3219
  labels:
    app: grafana
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin123  # Change this in production!

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cs3219
  labels:
    app: grafana
    project: cs3219
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        project: cs3219
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsNonRoot: true
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: admin-password
            - name: GF_SERVER_ROOT_URL
              value: "http://localhost:3000"
            - name: GF_INSTALL_PLUGINS
              value: ""
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-overview
              mountPath: /var/lib/grafana/dashboards/overview.json
              subPath: overview.json
            - name: grafana-dashboard-kubernetes
              mountPath: /var/lib/grafana/dashboards/kubernetes-cluster.json
              subPath: kubernetes-cluster.json
            - name: grafana-dashboard-unified
              mountPath: /var/lib/grafana/dashboards/unified-dashboard.json
              subPath: unified-dashboard.json
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: grafana-storage
          emptyDir: {}
          # For production, use persistent volume:
          # persistentVolumeClaim:
          #   claimName: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: grafana-dashboard-overview
          configMap:
            name: grafana-dashboard-overview
        - name: grafana-dashboard-kubernetes
          configMap:
            name: grafana-dashboard-kubernetes
        - name: grafana-dashboard-unified
          configMap:
            name: grafana-dashboard-unified

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: cs3219
