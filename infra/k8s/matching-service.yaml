apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
  namespace: cs3219
  labels:
    app: matching-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ghcr-pull
      containers:
      - name: matching-service
        image: ghcr.io/cs3219-ay2526sem1/cs3219-g24-matching-service:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: REDIS_HOST
          value: "matching-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: redis-password
        - name: COLLABORATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: COLLABORATION_SERVICE_URL
        - name: QUESTION_SERVICE_URL
          value: "http://question-service:8000"
        - name: MATCH_TIMEOUT_SECONDS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MATCH_TIMEOUT_SECONDS
        - name: REQUEST_TTL_SECONDS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REQUEST_TTL_SECONDS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: AUTH_JWKS_URI
          value: "http://user-service:8000/api/v1/.well-known/jwks.json"
        - name: CORS_ORIGIN
          value: "https://cs3219.leyew.dev,http://localhost:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
  namespace: cs3219
  labels:
    app: matching-service
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: matching-service
