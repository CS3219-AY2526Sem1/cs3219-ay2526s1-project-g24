services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - app_network

  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    ports:
      - 3001:3001
    networks:
      - app_network

  question_db:
    container_name: question_db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: questionuser
      POSTGRES_PASSWORD: ${QUESTION_DB_PASSWORD:-questionpass123}
      POSTGRES_DB: questiondb
    ports:
      - "5434:5432"
    volumes:
      - question_db_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U questionuser -d questiondb"]
      interval: 5s
      timeout: 5s
      retries: 5

  question_service:
    container_name: question_service
    build:
      context: ./apps/question_service
      dockerfile: dockerfile
    restart: always
    ports:
      - "8000:80"
    environment:
      DATABASE_URL: postgresql://questionuser:${QUESTION_DB_PASSWORD:-questionpass123}@question_db:5432/questiondb
      ENV: development
    depends_on:
      question_db:
        condition: service_healthy
    networks:
      - app_network
    command: >
      sh -c "
        echo 'ğŸ”„ Waiting for database...' &&
        sleep 2 &&
        echo 'ğŸ“¦ Running migrations...' &&
        /app/.venv/bin/alembic upgrade head &&
        echo 'ğŸŒ± Seeding database...' &&
        /app/.venv/bin/python -c 'from seed_db import seed_database; from app.questions.models import Topic; from app.core.database import SessionLocal; db = SessionLocal(); existing = db.query(Topic).count(); db.close(); seed_database() if existing == 0 else print(\"âœ… Database already seeded\")' &&
        echo 'ğŸš€ Starting FastAPI server...' &&
        /app/.venv/bin/fastapi run app/main.py --port 80 --host 0.0.0.0"

  user_db:
    container_name: user_db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-password123}
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  user_service:
    container_name: user_service
    build:
      context: .
      dockerfile: ./apps/user_service/Dockerfile
    restart: always
    ports:
      - "8001:8000"
    env_file:
      - ./apps/user_service/.env
    environment:
      DATABASE_URL: postgresql://user:${USER_DB_PASSWORD:-password123}@user_db:5432/userdb
    depends_on:
      user_db:
        condition: service_healthy
    networks:
      - app_network
    command: >
      sh -c "
        echo 'ğŸ”„ Waiting for user database...' &&
        sleep 5 &&
        echo 'ğŸ“ Running migrations...' &&
        pnpm --filter user_service db:migrate &&
        echo 'ğŸŒ± Seeding user database...' &&
        pnpm --filter user_service db:seed &&
        echo 'ğŸš€ Starting user service...' &&
        pnpm --filter user_service start"

volumes:
  question_db_data:
    driver: local
  user_db_data:
    driver: local

networks:
  app_network:
    driver: bridge